<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Kanalingo - Dashboard</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="../../libs/css/fontawesome-free-7.1.0-web/css/all.min.css" />
    <link href="../../assets/images/icon-filled.png" rel="shortcut icon" type="image/x-icon">
    <link href="../../styles/root.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/dashboard.css">
    <script defer src="../../scripts/root.js" type="module"></script>
    <script defer src="./scripts/dashboard.js" type="module"></script>
</head>

<body>
    <nav>
        <details class="accordion-container">
            <summary class="accordion-title">
                <i class="fa-solid fa-bars"></i>
            </summary>
            <div class="accordion-body">
                <div id="out-button">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <p>Sair</p>
                </div>
            </div>
        </details>
        <button class="btn-nav active" id="toggle-learn">Aprender</button>
        <button class="btn-nav" id="toggle-progress">Kanas</button>
        <button class="btn-nav" id="toggle-categories">Níveis</button>
        <div id="total-score">0 XP</div>
    </nav>

    <main id="app-container">
        <section id="methods-screen" class="screen">
            <div class="container-section-methods">
                <h2>Praticar</h2>
                <div class="method-grid justify-center md:justify-start">
                    <div class="method-card" data-screen="typing">
                        <span class="method-char">
                            <i class="fa-solid fa-keyboard"></i>
                        </span>
                        <span class="method-label">Digitar</span>
                    </div>
                    <div class="method-card method-disabled">
                        <span class="method-char">
                            <i class="fa-solid fa-headphones"></i>
                        </span>
                        <span class="method-label">Ouvir</span>
                    </div>
                    <div class="method-card method-disabled">
                        <span class="method-char">
                            <i class="fa-solid fa-paintbrush"></i>
                        </span>
                        <span class="method-label">Desenhar</span>
                    </div>
                    <div class="method-card method-disabled">
                        <span class="method-char">
                            <i class="fa-solid fa-clone"></i>
                        </span>
                        <span class="method-label">Combinar</span>
                    </div>
                    <div class="method-card method-disabled">
                        <span class="method-char">
                            <i class="fa-solid fa-ghost"></i>
                        </span>
                        <span class="method-label">Labirinto</span>
                    </div>
                    <div class="method-card method-disabled">
                        <span class="method-char">
                            <i class="fa-solid fa-book-bookmark"></i>
                        </span>
                        <span class="method-label">Ler</span>
                    </div>
                    <div class="method-card method-disabled">
                        <span class="method-char">
                            <i class="fa-solid fa-rocket"></i>
                        </span>
                        <span class="method-label">Nave</span>
                    </div>
                    <div class="method-card method-disabled">
                        <span class="method-char">
                            <i class="fa-solid fa-layer-group"></i>
                        </span>
                        <span class="method-label">Cartões</span>
                    </div>
                    <div class="method-card method-disabled">
                        <span class="method-char">
                            <i class="fa-solid fa-brain"></i>
                        </span>
                        <span class="method-label">Memória</span>
                    </div>
                    <div class="method-card method-disabled">
                        <span class="method-char">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                        <span class="method-label">Escolha</span>
                    </div>
                    <div class="method-card method-disabled">
                        <span class="method-char">
                            <i class="fa-solid fa-comments"></i>
                        </span>
                        <span class="method-label">Conversa</span>
                    </div>
                    <div class="method-card method-disabled">
                        <span class="method-char">
                            <i class="fa-solid fa-phone-flip"></i>
                        </span>
                        <span class="method-label">Chamada</span>
                    </div>
                </div>
            </div>
            <div class="container-section-methods">
                <h2>Aprender</h2>
                <div class="method-grid justify-center md:justify-start">
                    <div class="method-card method-disabled">
                        <span class="method-char">み</span>
                        <span class="method-label">Hiragana</span>
                    </div>
                    <div class="method-card method-disabled">
                        <span class="method-char">ホ</span>
                        <span class="method-label">Katakana</span>
                    </div>
                    <div class="method-card method-disabled">
                        <span class="method-char">月</span>
                        <span class="method-label">Kanji</span>
                    </div>
                </div>
            </div>
        </section>

        <section id="typing-screen" class="hidden screen">
            <div class="progress-learn-container">
                <div id="game-progress" class="progress-learn-bar"></div>
            </div>
            <div id="game-content" class="game-area">
                <p class="question-text">Escreva isso em romaji</p>
                <div id="current-char" class="char-display">
                    <img src="../../assets/images/loading.png" class="loading-img" alt="loading">
                </div>

                <div class="input-group">
                    <input type="text" id="user-input" autocomplete="off" placeholder="Digite aqui..." autofocus>
                </div>
            </div>

            <div id="finish-content" class="finish-screen hidden">
                <div>
                    <img src="../../assets/images/trophy.png" class="trophy" alt="trophy">
                </div>
                <h2>Round Completo!</h2>
                <p>Você mandou muito bem</p>
                <button class="btn-check" id="start-round">Jogar Novamente</button>
            </div>
        </section>



        <section id="catalog-screen" class="hidden screen">
            <h2>Estatísticas por Letra</h2>
            <div id="catalog-container" class="dashboard-grid">
            </div>
        </section>

        <section id="categories-screen" class="hidden screen">
            <h2>Níveis</h2>
            <div id="categories-container">
                <div class="levels-grid" id="levelsGrid"></div>
            </div>
        </section>
    </main>

    <div id="feedback" class="feedback-overlay">
        <h2 id="feedback-title">Muito bem!</h2>
        <p id="feedback-msg"></p>
        <button id="btn-next">Continuar</button>
    </div>

    <script type="module" src="./scripts/dashboard.js"></script>
</body>

</html>
