<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanalingo - Inscrição</title>
  <link rel="manifest" href="/manifest.json">
  <link href="../../assets/images/icon-filled.png" rel="shortcut icon" type="image/x-icon">
  <link href="../../styles/root.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
  <link href="./styles/register.css" rel="stylesheet">
  <script defer src="../../scripts/root.js" type="module"></script>
  <script defer src="./scripts/register.js" type="module"></script>
</head>

<body>
  <header>
    <div class="container" style="display: flex; justify-content: space-between; align-items: center; height: 100%;">
      <div class="logo-group">
        <img src="../../assets/images/icon-filled.png" alt="a" />
        <span class="logo-text">Kanalingo</span>
      </div>

      <div style="align-items: center; gap: 1rem;">
        <div class="lang-selector">
          Idioma: Japonês <i class="fa-solid fa-chevron-down" style="font-size: 0.75rem; margin-left: 0.25rem;"></i>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="login-container">
      <h1>Inscrever-se</h1>

      <div id="loginForm">
        <!-- Grupo: E-mail -->
        <div class="form-group" id="group-email">
          <div class="input-wrapper">
            <input type="text" id="email" placeholder="Email">
          </div>
          <!-- Mensagem de erro idêntica ao print -->
          <div class="error-message">
            <span class="error-icon">!</span>
            Email inválido
          </div>
        </div>

        <!-- Grupo: Senha -->
        <div class="form-group" id="group-password">
          <div class="input-wrapper">
            <input type="password" id="password" placeholder="Senha">
          </div>
          <!-- Mensagem de erro idêntica ao print -->
          <div class="error-message">
            <span class="error-icon">!</span>
            Senha inválida
          </div>
        </div>

        <button type="button" id="register" class="btn-submit">Criar</button>
      </div>

      <div class="separator"></div>
      <div class="footer-text">
        Se já tem uma conta? <a href="/kanalingo/src/pages/login/login.html">Entrar</a>
      </div>
    </div>
  </main>

</body>

</html>
