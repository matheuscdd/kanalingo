<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caça-Kana Duolingo Style</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --duo-green: #58cc02;
            --duo-green-dark: #46a302;
            --duo-red: #ff4b4b;
            --duo-red-dark: #d33131;
            --duo-blue: #1cb0f6;
            --duo-gray: #e5e5e5;
            --duo-gray-dark: #afafaf;
            --duo-text: #4b4b4b;
            
            /* Cores da Toupeira */
            --mole-brown: #6e5550;
            --mole-brown-dark: #56423e;
            --mole-color: #6e5550; /* Cor dinâmica (muda p/ verde/vermelho) */
            --mole-shadow: #56423e; /* Sombra dinâmica */
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            background-color: #f7f7f7;
            color: var(--duo-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            /* Oculta cursor padrão em desktops para usar o martelo */
            cursor: default; 
            /* Melhora resposta ao toque no mobile */
            touch-action: manipulation;
        }

        /* Lógica do Cursor/Martelo: Só ativa em dispositivos com mouse preciso */
        @media (hover: hover) and (pointer: fine) {
            body, .btn-primary, .mole-character {
                cursor: none !important; /* Esconde cursor nativo */
            }
            .hammer-cursor {
                display: block !important;
            }
        }

        /* --- Header --- */
        .header {
            width: 100%;
            max-width: 800px;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            border-bottom: 2px solid var(--duo-gray);
            z-index: 10;
        }

        .stat-box {
            display: flex;
            align-items: center;
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--duo-gray-dark);
        }

        .stat-box i { margin-right: 8px; font-size: 1.4rem; }
        .stat-box.score { color: var(--duo-blue); }
        .stat-box.timer { color: var(--duo-red); }

        .progress-bar-container {
            flex-grow: 1;
            margin: 0 20px;
            height: 16px;
            background-color: var(--duo-gray);
            border-radius: 8px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--duo-green);
            width: 100%;
            transition: width 1s linear;
        }

        /* --- Target --- */
        .target-display {
            background: white;
            border: 2px solid var(--duo-gray);
            border-bottom: 4px solid var(--duo-gray);
            border-radius: 16px;
            padding: 10px 30px;
            margin: 20px 0 10px 0;
            text-align: center;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .target-label {
            font-size: 0.9rem;
            color: var(--duo-gray-dark);
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .target-value {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--duo-text);
        }

        /* --- Game Grid --- */
        .game-area {
            flex-grow: 1;
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 15px; /* Espaço um pouco maior para as cabeças não baterem */
            padding: 10px 20px 20px;
        }

        .hole-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
            border-radius: 0 0 20px 20px; /* Arredonda o fundo do buraco */
        }

        /* Buraco no chão */
        .hole-base {
            position: absolute;
            bottom: 0;
            width: 80%;
            height: 20px;
            background: #dcdcdc;
            border-radius: 50% 50% 0 0; /* Meia lua invertida ou elipse */
            box-shadow: inset 0 5px 10px rgba(0,0,0,0.1);
            z-index: 1;
        }

        /* --- Personagem Toupeira --- */
        .mole-character {
            position: relative;
            width: 100px; /* Largura base */
            height: 140px; /* Altura total */
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            z-index: 2;
            transform: translateY(110%); /* Começa escondido */
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1); /* Pulo elástico */
            
            /* Variáveis locais para fácil mudança de cor */
            --current-mole-color: var(--mole-brown);
            --current-mole-shadow: var(--mole-brown-dark);
        }

        .mole-character.up {
            transform: translateY(10px); /* Sobe */
        }
        
        .mole-character:active {
            transform: translateY(15px) scale(0.95); /* Efeito de clique */
        }

        /* Cabeça SVG */
        .mole-head {
            width: 100%;
            height: 60px; /* Altura da cabeça */
            display: block;
            margin-bottom: -1px; /* Remove gap entre svg e div */
        }
        
        .mole-head path.shape {
            fill: var(--current-mole-color);
            transition: fill 0.2s;
        }

        /* Corpo HTML */
        .mole-body {
            width: 80%; /* Corpo um pouco mais fino que a cabeça larga */
            flex-grow: 1;
            background-color: var(--current-mole-color);
            border-bottom: 6px solid rgba(0,0,0,0.15); /* Sombra 3D */
            border-radius: 0 0 20px 20px; /* Fundo redondo */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s;
            position: relative;
        }

        /* Texto Kana */
        .mole-kana {
            color: white;
            font-size: 2.8rem;
            font-weight: 900;
            line-height: 1;
            padding-bottom: 10px; /* Ajuste visual */
            text-shadow: 0 2px 0 rgba(0,0,0,0.1);
        }

        /* --- Estados (Correto/Errado) --- */
        .mole-character.correct {
            --current-mole-color: var(--duo-green);
            --current-mole-shadow: var(--duo-green-dark);
            animation: successJump 0.4s ease;
        }

        .mole-character.wrong {
            --current-mole-color: var(--duo-red);
            --current-mole-shadow: var(--duo-red-dark);
            animation: shake 0.5s ease;
        }

        /* --- Martelo (Cursor) --- */
        .hammer-cursor {
            position: fixed;
            top: 0; left: 0;
            width: 80px; height: 80px;
            pointer-events: none; /* Deixa o clique passar para o elemento de baixo */
            z-index: 9999;
            display: none; /* Padrão oculto */
            margin-top: -35px; /* Ajustes para centralizar a 'batida' no mouse */
            margin-left: -20px;
            transform-origin: 80% 80%; /* Pivô no final do cabo */
            transition: transform 0.05s ease-out;
        }

        /* Classe auxiliar para mostrar martelo no toque (mobile) */
        .hammer-cursor.visible-touch {
            display: block !important;
        }

        /* Animação de batida */
        .hammer-cursor.hitting {
            transform: rotate(-50deg) translateY(10px) translateX(-5px);
        }

        /* Construção do Martelo com CSS */
        .hammer-head {
            width: 50px;
            height: 30px;
            background-color: #ffc107; /* Amarelo */
            border-bottom: 4px solid #e0a800; /* Sombra 3D */
            border-radius: 4px;
            position: absolute;
            top: 10px;
            left: 0;
            z-index: 2;
        }
        /* Tampas laterais do martelo (efeito marreta) */
        .hammer-head::before, .hammer-head::after {
            content: '';
            position: absolute;
            top: 0;
            width: 12px; height: 100%;
            background-color: #ffc107;
            border-bottom: 4px solid #e0a800;
            border-radius: 5px;
        }
        .hammer-head::before { left: -6px; }
        .hammer-head::after { right: -6px; }

        .hammer-handle {
            width: 12px;
            height: 60px;
            background-color: #8d6e63; /* Madeira */
            border-right: 3px solid #6d4c41;
            border-radius: 0 0 5px 5px;
            position: absolute;
            top: 30px; /* Conecta na cabeça */
            left: 19px; /* Centraliza */
            z-index: 1;
        }

        /* Overlays */
        .freeze-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 75, 75, 0.1);
            border: 8px solid var(--duo-red);
            display: none;
            z-index: 50;
            justify-content: center;
            align-items: center;
            pointer-events: auto; /* Bloqueia tudo */
        }

        .freeze-overlay.active {
            display: flex;
            animation: flashRed 0.5s;
        }
        
        .freeze-message {
            background: white;
            padding: 20px 40px;
            border-radius: 20px;
            border: 3px solid var(--duo-red);
            border-bottom: 6px solid var(--duo-red);
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .freeze-message h2 { margin: 0; color: var(--duo-red); font-size: 2rem; }
        .freeze-message p { margin: 5px 0 0; color: var(--duo-gray-dark); font-weight: bold; }

        .screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.98);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hidden { display: none !important; }

        .btn-primary {
            background-color: var(--duo-green);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 800;
            border-radius: 16px;
            border-bottom: 5px solid var(--duo-green-dark);
            cursor: pointer; /* Será none se tiver martelo */
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.1s;
            margin-top: 20px;
        }
        .btn-primary:active { transform: translateY(4px); border-bottom-width: 0px; }

        h1 { font-size: 2.5rem; color: var(--duo-green); margin-bottom: 10px; }
        p.desc { font-size: 1.1rem; color: var(--duo-gray-dark); max-width: 400px; margin-bottom: 30px; }

        /* Animações */
        @keyframes popIn { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes successJump { 0% { transform: translateY(10px); } 50% { transform: translateY(-30px) scale(1.1); } 100% { transform: translateY(110%); } }
        @keyframes shake { 0% { transform: translateY(10px) translateX(0); } 25% { transform: translateY(10px) translateX(-5px) rotate(-5deg); } 75% { transform: translateY(10px) translateX(5px) rotate(5deg); } 100% { transform: translateY(10px) translateX(0); } }
        @keyframes flashRed { 0% { opacity: 0; } 50% { opacity: 1; } }

        @media (max-width: 600px) {
            .game-area { grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(4, 1fr); }
            .target-value { font-size: 2rem; }
            .mole-character { width: 90px; height: 120px; }
            .mole-kana { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <!-- Martelo Animado (Custom Cursor) -->
    <div id="hammer" class="hammer-cursor">
        <div class="hammer-head"></div>
        <div class="hammer-handle"></div>
    </div>

    <div class="header">
        <div class="stat-box score">
            <i class="fas fa-star"></i>
            <span id="score">0</span>
        </div>
        <div class="progress-bar-container">
            <div id="time-bar" class="progress-bar"></div>
        </div>
        <div class="stat-box timer">
            <i class="fas fa-clock"></i>
            <span id="time-text">60</span>s
        </div>
    </div>

    <div class="target-display">
        <div class="target-label">Encontre o Kana</div>
        <div class="target-value" id="target-romaji">...</div>
    </div>

    <div class="game-area" id="grid">
        <!-- Buracos gerados via JS -->
    </div>

    <div id="freeze-overlay" class="freeze-overlay">
        <div class="freeze-message">
            <h2><i class="fas fa-times-circle"></i> OOPS!</h2>
            <p>Espere 5 segundos...</p>
        </div>
    </div>

    <div id="start-screen" class="screen">
        <i class="fas fa-shapes" style="font-size: 4rem; color: var(--duo-blue); margin-bottom: 20px;"></i>
        <h1>Caça-Kana</h1>
        <p class="desc">Encontre o Kana correto no corpo da marmota. Cuidado para não errar!</p>
        <button class="btn-primary" onclick="startGame()">Começar</button>
    </div>

    <div id="end-screen" class="screen hidden">
        <i class="fas fa-trophy" style="font-size: 4rem; color: #f1c40f; margin-bottom: 20px;"></i>
        <h1>Fim de Jogo!</h1>
        <p class="desc">Sua pontuação final:</p>
        <h2 style="font-size: 3rem; color: var(--duo-blue); margin: 0;">
            <span id="final-score">0</span>
        </h2>
        <button class="btn-primary" onclick="startGame()">Jogar Novamente</button>
    </div>

    <script>
        const kanaData = [
            { romaji: 'A', kana: 'あ' }, { romaji: 'I', kana: 'い' }, { romaji: 'U', kana: 'う' }, { romaji: 'E', kana: 'え' }, { romaji: 'O', kana: 'お' },
            { romaji: 'KA', kana: 'か' }, { romaji: 'KI', kana: 'き' }, { romaji: 'KU', kana: 'く' }, { romaji: 'KE', kana: 'け' }, { romaji: 'KO', kana: 'こ' },
            { romaji: 'SA', kana: 'さ' }, { romaji: 'SHI', kana: 'し' }, { romaji: 'SU', kana: 'す' }, { romaji: 'SE', kana: 'せ' }, { romaji: 'SO', kana: 'そ' },
            { romaji: 'TA', kana: 'た' }, { romaji: 'CHI', kana: 'ち' }, { romaji: 'TSU', kana: 'つ' }, { romaji: 'TE', kana: 'て' }, { romaji: 'TO', kana: 'と' },
            { romaji: 'NA', kana: 'な' }, { romaji: 'NI', kana: 'に' }, { romaji: 'NU', kana: 'ぬ' }, { romaji: 'NE', kana: 'ね' }, { romaji: 'NO', kana: 'の' },
            { romaji: 'HA', kana: 'は' }, { romaji: 'HI', kana: 'ひ' }, { romaji: 'FU', kana: 'ふ' }, { romaji: 'HE', kana: 'へ' }, { romaji: 'HO', kana: 'ほ' },
            { romaji: 'MA', kana: 'ま' }, { romaji: 'MI', kana: 'み' }, { romaji: 'MU', kana: 'む' }, { romaji: 'ME', kana: 'め' }, { romaji: 'MO', kana: 'も' },
            { romaji: 'RA', kana: 'ら' }, { romaji: 'RI', kana: 'り' }, { romaji: 'RU', kana: 'る' }, { romaji: 'RE', kana: 'れ' }, { romaji: 'RO', kana: 'ろ' }
        ];

        let score = 0;
        let timeLeft = 60;
        let gameInterval;
        let moleInterval;
        let currentTarget = null;
        let isFrozen = false;
        
        const scoreEl = document.getElementById('score');
        const timeTextEl = document.getElementById('time-text');
        const timeBarEl = document.getElementById('time-bar');
        const targetEl = document.getElementById('target-romaji');
        const gridEl = document.getElementById('grid');
        const freezeOverlay = document.getElementById('freeze-overlay');
        const startScreen = document.getElementById('start-screen');
        const endScreen = document.getElementById('end-screen');
        const finalScoreEl = document.getElementById('final-score');
        
        // Elementos do Martelo
        const hammerEl = document.getElementById('hammer');

        // Lógica do Martelo (Desktop Mouse)
        document.addEventListener('mousemove', (e) => {
            hammerEl.style.left = e.clientX + 'px';
            hammerEl.style.top = e.clientY + 'px';
        });

        document.addEventListener('mousedown', () => {
            hammerEl.classList.add('hitting');
        });

        document.addEventListener('mouseup', () => {
            hammerEl.classList.remove('hitting');
        });

        // Lógica do Martelo (Mobile Touch)
        window.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            hammerEl.style.left = touch.clientX + 'px';
            hammerEl.style.top = touch.clientY + 'px';
            
            // Força a exibição do martelo no toque
            hammerEl.classList.add('visible-touch');
            
            // Garante que o navegador renderize a posição antes de bater
            requestAnimationFrame(() => {
                hammerEl.classList.add('hitting');
            });

            // Remove a animação e esconde o martelo após um curto período
            setTimeout(() => {
                hammerEl.classList.remove('hitting');
                setTimeout(() => {
                     hammerEl.classList.remove('visible-touch');
                }, 100); 
            }, 150); // Tempo rápido de batida
        }, { passive: true });

        // SVG da Cabeça da Marmota
        const moleHeadSVG = `
            <svg class="mole-head" viewBox="0 0 100 65" preserveAspectRatio="xMidYMax slice">
                <!-- Orelhas -->
                <circle cx="20" cy="40" r="12" class="shape" />
                <circle cx="80" cy="40" r="12" class="shape" />
                <!-- Cabeça -->
                <path d="M10,65 C10,15 90,15 90,65 Z" class="shape" />
                <!-- Olhos -->
                <ellipse cx="35" cy="45" rx="4" ry="6" fill="#333" />
                <ellipse cx="65" cy="45" rx="4" ry="6" fill="#333" />
                <!-- Nariz -->
                <ellipse cx="50" cy="52" rx="8" ry="5" fill="#ffb7b2" />
                <!-- Brilho do Nariz -->
                <circle cx="48" cy="50" r="2" fill="white" opacity="0.6" />
            </svg>
        `;

        function initGrid() {
            gridEl.innerHTML = '';
            const holesToGenerate = window.innerWidth < 600 ? 8 : 9;

            for (let i = 0; i < holesToGenerate; i++) {
                const hole = document.createElement('div');
                hole.classList.add('hole-container');
                
                const base = document.createElement('div');
                base.classList.add('hole-base');
                
                // Criação da Marmota Complexa
                const mole = document.createElement('div');
                mole.classList.add('mole-character');
                mole.dataset.index = i;
                mole.onclick = () => handleMoleClick(mole);

                // Insere SVG da cabeça e DIV do corpo
                mole.innerHTML = `
                    ${moleHeadSVG}
                    <div class="mole-body">
                        <span class="mole-kana">?</span>
                    </div>
                `;
                
                hole.appendChild(base);
                hole.appendChild(mole);
                gridEl.appendChild(hole);
            }
        }

        function startGame() {
            initGrid();
            score = 0;
            timeLeft = 60;
            isFrozen = false;
            
            scoreEl.textContent = score;
            timeTextEl.textContent = timeLeft;
            timeBarEl.style.width = '100%';
            
            startScreen.classList.add('hidden');
            endScreen.classList.add('hidden');
            freezeOverlay.classList.remove('active');

            pickNewTarget();
            
            gameInterval = setInterval(() => {
                timeLeft--;
                timeTextEl.textContent = timeLeft;
                timeBarEl.style.width = `${(timeLeft / 60) * 100}%`;
                if (timeLeft <= 0) endGame();
            }, 1000);

            moleLoop();
        }

        function moleLoop() {
            const time = randomTime(600, 1200);
            moleInterval = setTimeout(() => {
                if (!isFrozen && timeLeft > 0) showMole();
                if (timeLeft > 0) moleLoop();
            }, time);
        }

        function pickNewTarget() {
            const idx = Math.floor(Math.random() * kanaData.length);
            currentTarget = kanaData[idx];
            targetEl.style.opacity = 0;
            setTimeout(() => {
                targetEl.textContent = currentTarget.romaji;
                targetEl.style.opacity = 1;
            }, 200);
        }

        function showMole() {
            const moles = document.querySelectorAll('.mole-character');
            const availableMoles = Array.from(moles).filter(m => !m.classList.contains('up'));
            
            if (availableMoles.length === 0) return;

            const mole = availableMoles[Math.floor(Math.random() * availableMoles.length)];
            
            let cardData;
            const isCorrect = Math.random() < 0.4; // 40% chance de ser a correta

            if (isCorrect) {
                cardData = currentTarget;
            } else {
                do {
                    cardData = kanaData[Math.floor(Math.random() * kanaData.length)];
                } while (cardData.romaji === currentTarget.romaji);
            }

            // Atualiza o texto dentro do corpo da toupeira
            mole.querySelector('.mole-kana').textContent = cardData.kana;
            mole.dataset.romaji = cardData.romaji;
            
            mole.classList.remove('correct', 'wrong');
            mole.classList.add('up');

            const stayTime = randomTime(1500, 3000);

            setTimeout(() => {
                if (mole.classList.contains('up') && !mole.classList.contains('correct') && !mole.classList.contains('wrong')) {
                    mole.classList.remove('up');
                }
            }, stayTime);
        }

        function handleMoleClick(mole) {
            if (!mole.classList.contains('up') || isFrozen) return;
            if (mole.classList.contains('correct') || mole.classList.contains('wrong')) return;

            const clickedRomaji = mole.dataset.romaji;

            if (clickedRomaji === currentTarget.romaji) {
                // ACERTO
                score += 100;
                scoreEl.textContent = score;
                mole.classList.add('correct');
                setTimeout(() => mole.classList.remove('up'), 400);
                pickNewTarget();
            } else {
                // ERRO
                mole.classList.add('wrong');
                triggerFreeze();
            }
        }

        function triggerFreeze() {
            isFrozen = true;
            freezeOverlay.classList.add('active');
            
            // Esconde todas as toupeiras exceto a errada por enquanto
            const activeMoles = document.querySelectorAll('.mole-character.up');
            activeMoles.forEach(m => {
               if(!m.classList.contains('wrong')) m.classList.remove('up');
            });

            let freezeTime = 5;
            const msgP = freezeOverlay.querySelector('p');
            
            const countdown = setInterval(() => {
                freezeTime--;
                msgP.textContent = `Espere ${freezeTime} segundos...`;
                if(freezeTime <= 0) clearInterval(countdown);
            }, 1000);

            setTimeout(() => {
                isFrozen = false;
                freezeOverlay.classList.remove('active');
                msgP.textContent = "Espere 5 segundos...";
                const wrongMole = document.querySelector('.mole-character.wrong');
                if (wrongMole) wrongMole.classList.remove('up', 'wrong');
            }, 5000);
        }

        function endGame() {
            clearInterval(gameInterval);
            clearTimeout(moleInterval);
            finalScoreEl.textContent = score;
            endScreen.classList.remove('hidden');
        }

        function randomTime(min, max) {
            return Math.round(Math.random() * (max - min) + min);
        }
        
        window.addEventListener('resize', initGrid);

    </script>
</body>
</html>
