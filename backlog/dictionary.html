<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuoDictionary</title>
    <!-- Font Awesome para Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Fonte Nunito -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Paleta de Cores */
            --duo-green: #58CC02;
            --duo-green-shadow: #46A302;
            --duo-blue: #1CB0F6;
            --duo-blue-shadow: #1899D6;
            --duo-yellow: #FFC800;
            --duo-yellow-shadow: #E5A500;
            --duo-red: #FF4B4B;
            --duo-red-shadow: #D31818;
            --duo-purple: #CE82FF;
            --duo-purple-shadow: #A655D9;
            --bg-color: #131F24;
            --text-main: #3C3C3C;
            --text-light: #777777;
            --shelf-color: #CD853F;
            --shelf-shadow: #8B4513;
            
            --current-book-color: #58CC02;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* --- Header --- */
        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        h1 {
            font-weight: 800;
            font-size: 2.5rem;
            letter-spacing: 1px;
            text-shadow: 0px 4px 0px rgba(0,0,0,0.2);
        }

        h1 i { color: var(--duo-green); }

        /* --- Search Area --- */
        .search-container {
            background: white;
            padding: 20px;
            border-radius: 20px;
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 0 #E5E5E5;
            margin-bottom: 50px;
            z-index: 10;
        }

        input {
            flex: 1;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #E5E5E5;
            border-radius: 12px;
            background: #F7F7F7;
            color: #4B4B4B;
            outline: none;
            transition: all 0.2s;
        }

        input:focus {
            border-color: var(--duo-blue);
            background: white;
        }

        .btn-search {
            background-color: var(--duo-green);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0 25px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 0 var(--duo-green-shadow);
            transition: all 0.1s;
            text-transform: uppercase;
        }

        .btn-search:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        /* --- Bookshelf Area --- */
        .library-scene {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .shelf-container {
            position: relative;
            padding-bottom: 25px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            flex-wrap: wrap;
            gap: 15px;
            min-height: 250px;
            perspective: 800px;
            margin-bottom: 40px;
        }

        .shelf-wood {
            position: absolute;
            bottom: 0;
            left: -20px;
            right: -20px;
            height: 25px;
            background-color: var(--shelf-color);
            border-radius: 4px;
            box-shadow: 0 10px 0 var(--shelf-shadow), 0 15px 20px rgba(0,0,0,0.3);
            z-index: 0;
        }

        /* --- Book Styles (Shelf) --- */
        .book {
            width: 85px; 
            height: 220px;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            z-index: 1;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px 8px;
            gap: 10px;
            color: white;
            font-weight: 800;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
            background: linear-gradient(to right, rgba(255,255,255,0.2), rgba(255,255,255,0) 20%, rgba(0,0,0,0.1) 80%, rgba(0,0,0,0.2));
            box-shadow: inset 1px 0 0 rgba(255,255,255,0.2), 5px 5px 10px rgba(0,0,0,0.3);
            animation: popUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-origin: bottom center;
        }

        .book:hover {
            transform: translateY(-15px) scale(1.1);
            z-index: 10;
        }

        .book-spine-text {
            text-align: center;
            font-size: 0.95rem;
            line-height: 1.2;
            word-wrap: break-word;
            width: 100%;
        }

        .book-icon {
            font-size: 1.8rem;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        /* Colors */
        .book.blue { background-color: var(--duo-blue); border-bottom: 6px solid var(--duo-blue-shadow); }
        .book.green { background-color: var(--duo-green); border-bottom: 6px solid var(--duo-green-shadow); }
        .book.red { background-color: var(--duo-red); border-bottom: 6px solid var(--duo-red-shadow); }
        .book.yellow { background-color: var(--duo-yellow); border-bottom: 6px solid var(--duo-yellow-shadow); color: #8A6D00; }
        .book.purple { background-color: var(--duo-purple); border-bottom: 6px solid var(--duo-purple-shadow); }

        .message-container {
            text-align: center;
            color: white;
            margin-top: 50px;
            font-size: 1.2rem;
        }

        /* --- 3D OPENING BOOK ANIMATION --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            perspective: 1500px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .book-component {
            position: relative;
            width: 320px;
            height: 480px;
            transform-style: preserve-3d;
            transition: transform 1s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .book-component.open {
            transform: translateX(160px);
        }

        .face {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            backface-visibility: hidden;
            /* Suaviza as bordas durante a animação */
            -webkit-font-smoothing: antialiased; 
        }

        /* --- FRONT COVER GROUP --- */
        .front-cover {
            position: absolute;
            width: 100%; height: 100%;
            transform-style: preserve-3d;
            transform-origin: left;
            transition: transform 1s cubic-bezier(0.25, 1, 0.5, 1);
            z-index: 10;
        }

        .book-component.open .front-cover {
            transform: rotateY(-180deg);
        }

        /* CAPA FECHADA (Front Face) */
        .front-face {
            background-color: var(--current-book-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            /* SEMPRE arredondado, pois é a capa */
            border-radius: 20px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
            color: white;
            z-index: 2;
        }

        /* PÁGINA ESQUERDA (Back Face) - Só aparece quando aberto */
        .back-face {
            background-color: white;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            z-index: 1;
            
            /* LADO ESQUERDO ARREDONDADO, DIREITO RETO (Lombada) */
            border-radius: 20px 0 0 20px;
            
            /* Sombra sutil vindo da lombada (direita) */
            box-shadow: inset -10px 0 20px -10px rgba(0,0,0,0.1);
        }

        /* --- BACK COVER GROUP (Right Page) --- */
        .back-cover {
            position: absolute;
            width: 100%; height: 100%;
            background-color: white;
            z-index: 5;
            padding: 30px;
            padding-left: 40px;
            display: flex;
            flex-direction: column;
            
            /* MÁGICA AQUI: Transição do Border Radius */
            /* Estado INICIAL (Fechado): Tudo arredondado para casar com a capa */
            border-radius: 20px;
            
            /* Sombra interna para profundidade quando fechado */
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            
            /* Animação suave para coincidir com a abertura do livro */
            transition: border-radius 1s cubic-bezier(0.25, 1, 0.5, 1);
        }

        /* Estado ABERTO: Lado Esquerdo fica reto (Lombada) */
        .book-component.open .back-cover {
            border-radius: 0 20px 20px 0;
            /* Sombra vindo da lombada (esquerda) */
            box-shadow: inset 10px 0 20px -10px rgba(0,0,0,0.1), 10px 10px 30px rgba(0,0,0,0.2);
        }

        /* Content Styling */
        .cover-title {
            font-size: 3rem;
            text-align: center;
            margin-top: 20px;
            font-weight: 800;
        }

        .modal-content-scroll {
            height: 100%;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .modal-content-scroll::-webkit-scrollbar { width: 6px; }
        .modal-content-scroll::-webkit-scrollbar-thumb { background: #E5E5E5; border-radius: 3px; }

        .word-header {
            border-bottom: 2px solid #F0F0F0;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .word-title-inner {
            font-size: 2rem;
            color: var(--text-main);
            font-weight: 800;
        }

        .pos-badge {
            display: inline-block;
            padding: 5px 12px;
            background: var(--current-book-color);
            border-radius: 20px;
            color: white;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-top: 5px;
        }

        .definition-item { margin-bottom: 20px; }
        .def-text { color: #555; font-size: 1rem; line-height: 1.5; }
        .example-text { color: #999; font-style: italic; font-size: 0.9rem; margin-top: 5px; padding-left: 10px; border-left: 3px solid #eee; }

        .audio-btn {
            background: var(--current-book-color);
            color: white;
            border: none;
            width: 40px; height: 40px;
            border-radius: 50%;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
        }
        .audio-btn:active { transform: translateY(4px); box-shadow: none; }

        .close-btn {
            position: absolute;
            top: -50px; right: -50px;
            color: white;
            background: transparent;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            z-index: 3000;
        }

        @keyframes popUp {
            0% { transform: scale(0) translateY(20px); opacity: 0; }
            80% { transform: scale(1.1) translateY(-5px); opacity: 1; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        @media (max-width: 650px) {
            .book-component { width: 280px; height: 420px; }
            .book-component.open { transform: translateX(0); }
            .book-component.open .front-cover { opacity: 0; }
            .close-btn { top: -40px; right: 0; }
            /* No mobile, mantemos arredondado pois só vê uma página */
            .book-component.open .back-cover { border-radius: 20px; } 
        }

    </style>
</head>
<body>

    <header>
        <h1><i class="fa-solid fa-shapes"></i> DuoLingo</h1>
        <p>Biblioteca de Palavras (Inglês)</p>
    </header>

    <div class="search-container">
        <input type="text" id="wordInput" placeholder="Digite uma palavra (ex: dog, book, sun)...">
        <button class="btn-search" onclick="searchWord()">
            BUSCAR
        </button>
    </div>

    <div class="library-scene">
        <div id="loading" class="message-container" style="display: none;">
            <i class="fa-solid fa-circle-notch fa-spin fa-3x" style="color: var(--duo-blue)"></i>
            <p style="margin-top:10px">Procurando na estante...</p>
        </div>

        <div id="initialState" class="message-container">
            <i class="fa-solid fa-book-open fa-3x" style="color: #555; opacity: 0.5; margin-bottom: 10px;"></i>
            <p style="opacity: 0.7;">Sua estante está vazia. Pesquise para adicionar livros!</p>
        </div>

        <div id="bookshelf" class="shelf-container" style="display: none;">
            <div class="shelf-wood"></div>
        </div>
    </div>

    <!-- 3D BOOK MODAL -->
    <div class="modal-overlay" id="modal">
        <button class="close-btn" onclick="closeModal()">
            <i class="fa-solid fa-times"></i>
        </button>

        <div class="book-component" id="book3d">
            <!-- Front Cover (Rotates) -->
            <div class="front-cover">
                <!-- Front Face (Closed State - CAPA) -->
                <div class="face front-face">
                    <i id="coverIcon" class="fa-solid fa-book fa-4x" style="margin-bottom: 30px;"></i>
                    <h2 id="coverTitle" class="cover-title">Word</h2>
                    <p id="coverSubtitle" style="margin-top: 10px; opacity: 0.9; font-size: 1.2rem;">(noun)</p>
                </div>
                <!-- Back Face (Left Page when open - PAGINA ESQUERDA) -->
                <div class="face back-face">
                    <div style="text-align: center; color: #BBB;">
                        <p style="font-size: 1.2rem; margin-bottom: 10px;">Duo</p>
                        <p style="font-style: italic; font-size: 0.9rem; max-width: 80%;">
                            "Learning is a treasure that will follow its owner everywhere."
                        </p>
                    </div>
                </div>
            </div>

            <!-- Back Cover (Right Page - Static Content Area - PAGINA DIREITA) -->
            <div class="back-cover">
                <div class="modal-content-scroll" id="bookContent">
                    <!-- Dynamic Content -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://api.dictionaryapi.dev/api/v2/entries/en/";
        const colors = ['blue', 'green', 'red', 'yellow', 'purple'];
        const hexMap = {
            'blue': '#1CB0F6', 'green': '#58CC02', 'red': '#FF4B4B', 'yellow': '#FFC800', 'purple': '#CE82FF'
        };
        const icons = ['fa-book', 'fa-spell-check', 'fa-language', 'fa-feather-pointed', 'fa-glasses'];

        const input = document.getElementById('wordInput');
        
        input.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') searchWord();
        });

        async function searchWord() {
            const word = input.value.trim();
            if (!word) return;

            document.getElementById('initialState').style.display = 'none';
            document.getElementById('bookshelf').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            const shelf = document.getElementById('bookshelf');
            
            const oldBooks = shelf.querySelectorAll('.book');
            oldBooks.forEach(b => b.remove());

            try {
                const response = await fetch(API_URL + word);
                if (!response.ok) throw new Error('Palavra não encontrada');
                const data = await response.json();
                renderBooks(data);
                document.getElementById('loading').style.display = 'none';
                shelf.style.display = 'flex';
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                showError();
            }
        }

        function renderBooks(data) {
            const shelf = document.getElementById('bookshelf');
            const entry = data[0]; 
            
            entry.meanings.forEach((meaning, index) => {
                const book = document.createElement('div');
                const colorClass = colors[index % colors.length];
                const iconClass = icons[index % icons.length];
                
                book.className = `book ${colorClass}`;
                book.innerHTML = `
                    <i class="fa-solid ${iconClass} book-icon"></i>
                    <div class="book-spine-text">
                        ${entry.word}
                        <div style="font-size: 0.7em; opacity: 0.8; margin-top: 2px;">(${meaning.partOfSpeech})</div>
                    </div>
                `;

                book.onclick = () => open3DBook(entry, meaning, colorClass, iconClass);
                book.style.animationDelay = `${index * 0.1}s`;
                shelf.appendChild(book);
            });
        }

        function open3DBook(entry, specificMeaning, colorClass, iconClass) {
            const modal = document.getElementById('modal');
            const book3d = document.getElementById('book3d');
            const content = document.getElementById('bookContent');
            
            const hexColor = hexMap[colorClass] || '#58CC02';
            document.documentElement.style.setProperty('--current-book-color', hexColor);

            document.getElementById('coverTitle').innerText = entry.word;
            document.getElementById('coverSubtitle').innerText = `(${specificMeaning.partOfSpeech})`;
            document.getElementById('coverIcon').className = `fa-solid ${iconClass} fa-4x`;

            let audioHtml = '';
            const audioObj = entry.phonetics.find(p => p.audio && p.audio.length > 0);
            if (audioObj) {
                audioHtml = `
                    <button class="audio-btn" onclick="playAudio('${audioObj.audio}')">
                        <i class="fa-solid fa-volume-high"></i>
                    </button>
                `;
            }

            let definitionsHtml = specificMeaning.definitions.slice(0, 4).map((def, idx) => `
                <div class="definition-item">
                    <p class="def-text"><strong>${idx + 1}.</strong> ${def.definition}</p>
                    ${def.example ? `<p class="example-text">"${def.example}"</p>` : ''}
                </div>
            `).join('');

            content.innerHTML = `
                <div class="word-header">
                    <div class="word-title-inner">${entry.word}</div>
                    <span style="font-family:monospace; color:#777;">${entry.phonetic || ''}</span>
                    <br>
                    <span class="pos-badge">${specificMeaning.partOfSpeech}</span>
                </div>
                ${definitionsHtml}
                <div style="text-align:center; margin-top:10px;">
                    ${audioHtml}
                </div>
            `;

            modal.classList.add('active');
            
            setTimeout(() => {
                book3d.classList.add('open');
            }, 100);
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            const book3d = document.getElementById('book3d');
            
            book3d.classList.remove('open');
            
            setTimeout(() => {
                modal.classList.remove('active');
            }, 600); 
        }

        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        function playAudio(url) {
            const audio = new Audio(url);
            audio.play();
        }

        function showError() {
            const shelf = document.getElementById('bookshelf');
            shelf.style.display = 'flex';
            const msg = document.createElement('div');
            msg.style.width = '100%';
            msg.style.textAlign = 'center';
            msg.style.color = '#fff';
            msg.innerHTML = `<i class="fa-solid fa-face-frown fa-2x"></i><p>Ops! Não encontrei.</p>`;
            shelf.appendChild(msg);
        }
    </script>
</body>
</html>
